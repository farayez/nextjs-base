services:
  server:
    build:
      context: .
      target: dev
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db-password
      POSTGRES_DB: example
    ports:
      - 3000:3000
      - 3001:3001
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./.env:/app/.env
      - ./app:/app/app
      - ./components:/app/components
      - ./utils:/app/utils
      - ./api-server.js:/app/api-server.js
      - ./tests:/app/tests
